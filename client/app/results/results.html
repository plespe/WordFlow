<div ng-controller="ResultsController">
  <h3 class="results-title">Results</h3>

  <div class="results-data">
    <div class="single-result">
      <h4>Total Consistency</h4>
      <p class="results-info">{{ consistency + "%" }}</p>
    </div>

    <div class="single-result">
      <h4>Word Count</h4>
      <p class="results-info">{{ wordCount }}</p>
    </div>

    <div class="single-result">
      <h4>Average Words Per Minute</h4>
      <p class="results-info">{{ wpm }}</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 results_buttons">
        <h3>Results</h3>
        <button ng-click="graphScores();" class="btn btn-default">Scores</button>
        <button ng-click="graphConsistency();"  class="btn btn-default">Consistency</button>
        <!-- <button ng-click="sendResultsToServer()"  class="btn btn-default">Save Results</button> -->
      </div>
    </div>
  </div>
  
  <div id='graph' class="container">
    <div class="row">
      <div class="col-md-12">
        <d3 style="display:block;margin:20px" margin="margin" height="height" control="control"></d3>
      </div>
    </div>
  </div>
